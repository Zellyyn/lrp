    <script>
        function ViewVehicle(data) {
          $.post('http://lrp_dealership/ViewVehicle', JSON.stringify(data));
        }

        function GetVehiclesByClass(data) {
          var c = {['class']: data.value};
          $.post('http://lrp_dealership/VehiclesByClass', JSON.stringify(c));
        }
    </script>
